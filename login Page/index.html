<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="navbar__container">
        <div class="navbar__logo-box">
          <img src="./img/company_logo.png" alt="" />
        </div>
        <div class="navbar__button-section"></div>
      </div>
    </div>

    <!-- main body -->
    <div class="loginPage">
      <div class="loginPage__left">
        <div class="loginPage__left__container">
          <div class="loginPage__left__heading-box">
            <h1>
              <span class="loginPage__heading_1">Welcome to your</span>
              <span class="loginPage__heading_2">Dashboard</span>
            </h1>
            <h3>
              <span class="loginPage__sub_1">This is the homepage of your</span>
              <span class="loginPage__sub_2"
                >file explorer, set your pin and start</span
              >
            </h3>
          </div>
          <div class="loginPage__left__image-box">
            <img src="./img/register_img.png" alt="loginPage-img" />
          </div>
        </div>
      </div>
      <div class="loginPage__right">
        <div class="loginPage__right__container">
          <div class="loginPage__right__login-box">
            <h3 class="loginPage__right__login-title">Set your account pin</h3>
            <form class="loginPage__right__form">
              <div class="loginPage__right__form-control">
                <input
                  type="text"
                  placeholder="Enter new pin"
                  class="loginPage__right__input"
                />
              </div>
              <div class="loginPage__right__form-control">
                <input
                  type="text"
                  placeholder="Confirm new pin"
                  class="loginPage__right__input"
                />
              </div>
              <button class="btn btn-submit" type="submit">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
